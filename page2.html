<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style3.css" rel="stylesheet" />
    <link href="style4.css" rel="stylesheet" />
    <link rel="stylesheet" href="style1.css" />
    <title>Math Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio autoplay="">
      <source src="spaceMusic.mp3" type="audio/mpeg" />
      <source src="type.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <div class="main">
      <div class="container">
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
        </div>
        <div class="controls">
          <button id="start-btn" class="start-btn btn">Empezar</button>
          <button id="next-btn" class="next-btn btn hide">Siguiente</button>
          <button id="reset" class="next-btn btn hide">Reiniciar</button>
          <div id="score" class="score">PUNTOS:0/0</div>
        </div>
      </div>
    </div>
    <div></div>

    <div class="timer">
      <div class="time_left_txt">Time Left</div>
      <div class="timer_sec">30</div>
    </div>
    <div class="time_line"></div>
    <script defer src="mathgame.js"></script>
  </body>
</html>
